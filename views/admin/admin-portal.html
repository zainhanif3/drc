<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Portal</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"/>

    <link rel="stylesheet" href="/src/output.css" />
    
  </head>
  <body>

    <div class="fixed left-0 top-0 w-64 h-full bg-gray-900">
      <a href="" class="flex items-center pb-4 border-b border-b-gray-500">
        <img
          src="https//placehold.co/40x40"
          alt=""
          class="w-10 h-20 rounded object-cover"
        />
        <span class="text-lg font-bold ml-3 text-white">Logo</span>
        
      </a>
      <ul>
        <li class="mb-1">
            <a href="" class="flex items-center py-2 px-4 text-gray-300">
                <i class="ri-home-3-line mr-3 text-lg"></i>
                Users
            </a>
            
        </li>
        <li class="mb-1">
            <a href="" class="flex items-center py-2 px-4 text-gray-300">
                <i class="ri-home-3-line mr-3 text-lg"></i>
                Drc Members
            </a>
        
       
      </ul>
    </div>
    <main class="class w-[calc(100%-256px)] ml-64">
        <div class="py-2 px-6 bg-white flex items-center">
            <button type="button" class="text-lg text-gray-600">
                <i class="ri-menu-line"></i>
            </button>
            <ul class="flex items-center text-sm">
                <li>
                    <a href="" class="text-gray-400 hover:text-gray-500">DashBoard</a>
                </li>
            </ul>
            <ul class="ml-auto flex items-center">
                <li class="mr-1">
                    <button type="button" class="text-gray-400 w-8 h-8 rounded flex items-center justify-center hover:bg-gray-50">
                        <i class="ri-search-line"></i>
                    </button>
                    <div class="dropdown-menu absolute max-w-xs w-full bg-white rounded-md border border-gray-100">
                        <form action="" class="p-4">
                            <div class="relative w-full">
                                
                                <input type="text" class="py-2 pr-4 pl-8 bg-gray-100 w-full outline-none border-gray-100 rounded-md text-sm focus:borderblue-500" placeholder="Search...">
                                        <i class="ri-search-line absolute top-1/2 left-4 -translate-y-1/2 text-gray-400"></i>
                                
                            </div>
                            
                        </form>
                    </div>
                </li>
                <li class="mr-1">
                    <button type="button" class="text-gray-400 w-8 h-8 rounded flex items-center justify-center hover:bg-gray-50">
                        <i class="ri-logout-box-line"></i>
                    </button>
                </li>
            </ul>
           
        </div>

    </main>
  </body>
</html>
