<!-- public/signup.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>User Signup</title>
</head>
<body class="bg-gray-200 font-sans">
    <div class="container mx-auto mt-10 p-5">
        <h1 class="text-2xl font-semibold mb-6">User Signup</h1>
        <form action="/views/sign-in.html" method="post" class="grid grid-cols-2 gap-4">
            <!-- First Column -->
            <div>
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                <input type="text" id="name" name="name" class="border rounded w-full py-2 px-3" required>
                <label for="fathername" class="block text-gray-700 text-sm font-bold mb-2">Father Name</label>
                <input type="text" id="fathername" name="fathername" class="border rounded w-full py-2 px-3" required>
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="text" id="email" name="email" class="border rounded w-full py-2 px-3" required>
                <label for="cnic" class="block text-gray-700 text-sm font-bold mb-2">CNIC</label>
                <input type="number" id="cnic" name="cnic" class="border rounded w-full py-2 px-3" required>
                <label for="contactnumber" class="block text-gray-700 text-sm font-bold mb-2">Contact Number</label>
                <input type="number" id="contactnumber" name="contactnumber" class="border rounded w-full py-2 px-3" required>
                <label for="address" class="block text-gray-700 text-sm font-bold mb-2">Address</label>
                <input type="text" id="address" name="address" class="border rounded w-full py-2 px-3" required>
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="text" id="password" name="password" class="border rounded w-full py-2 px-3" required>
                
                
                <!-- Repeat the above pattern for other fields in the first column -->
            </div>

            <!-- Second Column -->
            <div>
                <label for="disputepersonname" class="block text-gray-700 text-sm font-bold mb-2">Dispute Person Name</label>
                <input type="text" id="disputepersonname" name="disputepersonname" class="border rounded w-full py-2 px-3" required>
                <label for="disputepersonfathername" class="block text-gray-700 text-sm font-bold mb-2">Dispute Person Father Name</label>
                <input type="text" id="disputepersonfathername" name="disputepersonfathername" class="border rounded w-full py-2 px-3" required>
                <label for="disputepersoncontactnumber" class="block text-gray-700 text-sm font-bold mb-2">Dispute Person Contact Number</label>
                <input type="number" id="disputepersoncontactnumber" name="disputepersoncontactnumber" class="border rounded w-full py-2 px-3">
                <label for="disputepersonaddress" class="block text-gray-700 text-sm font-bold mb-2">Dispute Person Address</label>
                <input type="text" id="disputepersonaddress" name="disputepersonaddress" class="border rounded w-full py-2 px-3" required>
                
                <label for="dispute-type" class="block text-gray-700 text-sm font-bold mb-2">Dispute Type</label>
                <select id="dispute-type" name="disputeType" class="border rounded w-full py-2 px-3" required>
                    <option value="Money/Loan">Money/Loan</option>
                    <option value="Home">Home</option>
                    <option value="Land">Land</option>
                    <option value="Vehicle">Vehicle</option>
                    <option value="Assault">Assault</option>
                    <option value="Others">Others</option>
                </select>
                

                <!-- Add other fields for the second column -->
            </div>

            <div class="col-span-2">
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Signup</button>
            </div>
        </form>
    </div>
</body>
</html>
